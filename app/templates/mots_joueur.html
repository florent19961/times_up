{% extends "base.html" %}

{% block title %}Mots de {{ player_name }}{% endblock %}

{% block content %}
<div class="container">
    <a href="{{ url_for('main.choix_mots_aleatoire') }}" class="back-button" title="Retour √† la saisie des noms">
        <span class="back-arrow">‚Üê</span>
    </a>

    <div class="header-container">
        <h1 class="game-title">Mots de {{ player_name }}</h1>
        <div class="progress-indicator">
            <span class="current-count">{{ mots|length }}</span>/<span class="total-count">{{ nb_mots_total }}</span>
        </div>
        <button type="button" class="delete-words-button" onclick="confirmDeleteWords()" title="Supprimer tous les mots">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        </button>
    </div>

    <form method="POST" class="words-form" id="words-form">
        <div class="words-grid">
            {% for i in range(nb_mots_total) %}
            <div class="word-input-container">
                <div class="input-group">
                    <input type="text" 
                           id="mot_{{ i }}" 
                           name="mot_{{ i }}" 
                           class="word-input {% if not mots[i] %}default-value{% endif %}" 
                           placeholder="Mot {{ i + 1 }}"
                           value="{% if mots[i] %}{{ mots[i].word }}{% endif %}"
                           autocomplete="off"
                           maxlength="50"
                           data-error="mot en doublon">
                    <button type="button" 
                            class="random-word-button" 
                            data-input-id="mot_{{ i }}"
                            title="G√©n√©rer un mot al√©atoire">
                        <span class="dice-icon">üé≤</span>
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="form-actions">
            <button type="submit" class="game-button save-button">
                Enregistrer les mots
            </button>
            <button type="button" class="lazy-button" id="lazy-button">
                Grosse flemme
            </button>
        </div>
    </form>
</div>

<style>
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.header-container {
    text-align: center;
    margin-bottom: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
}

.progress-indicator {
    font-size: 2rem;
    color: var(--text-color);
    margin-top: 0.5rem;
    padding: 0.5rem 1rem;
    min-width: 80px;
    text-align: center;
}

.current-count {
    color: var(--primary-color);
    font-weight: bold;
    font-size: 2.6rem;
}

.words-form {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.words-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.word-input-container {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    position: relative;
}

.input-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    width: 100%;
    position: relative;
}

.word-input {
    padding: 0.8rem;
    border: 2px solid var(--secondary-color);
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-color);
    font-size: 1rem;
    transition: all 0.3s ease;
    width: 100%;
}

.word-input.default-value {
    color: rgba(255, 255, 255, 0.5);
    border-color: #ff6b6b;
    box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
}

.word-input:focus {
    outline: none;
    border-color: var(--primary-color);
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
}

.word-input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.word-input.error {
    border-color: #ff6b6b;
}

.random-word-button {
    padding: 0.8rem;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid var(--secondary-color);
    border-radius: 8px;
    color: var(--text-color);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 45px;
    height: 45px;
}

.word-input-container .word-input.default-value + .random-word-button {
    border-color: #ff6b6b;
    box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
}

.word-input-container .word-input.error + .random-word-button {
    border-color: #ff6b6b;
    box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
}

.random-word-button:hover {
    background: rgba(255, 255, 255, 0.15);
    border-color: var(--primary-color);
    transform: translateY(-1px);
}

.random-word-button:active {
    transform: translateY(0);
}

.dice-icon {
    font-size: 1.2rem;
}

.form-actions {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    margin-top: 2rem;
}

.save-button {
    width: 100%;
    max-width: 400px;
    padding: 1rem 2rem;
    font-size: 1.1rem;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.lazy-button {
    width: 100%;
    max-width: 300px;
    padding: 0.6rem 1.5rem;
    font-size: 0.9rem;
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    letter-spacing: 0.5px;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-color);
    border: 2px solid var(--secondary-color);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    text-transform: uppercase;
}

.lazy-button::before {
    content: 'üò¥';
    font-size: 1rem;
    transition: transform 0.3s ease;
}

.lazy-button:hover {
    background: rgba(255, 255, 255, 0.15);
    border-color: var(--primary-color);
    transform: translateY(-2px);
}

.lazy-button:hover::before {
    transform: rotate(15deg) scale(1.2);
}

.lazy-button:active {
    transform: translateY(0);
}

.lazy-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.lazy-button:disabled::before {
    animation: snore 1s infinite;
}

@keyframes snore {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(15deg); }
    50% { transform: rotate(0deg); }
    75% { transform: rotate(-15deg); }
    100% { transform: rotate(0deg); }
}

.save-button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
    opacity: 0.7;
}

.clear-button {
    position: absolute;
    right: calc(45px + 2.5rem);
    top: 50%;
    transform: translateY(-50%);
    width: 1.2rem;
    height: 1.2rem;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    cursor: pointer;
    opacity: 0;
    transition: all 0.3s ease;
    border: none;
    padding: 0;
    z-index: 1;
}

.word-input-container:hover .clear-button {
    opacity: 1;
}

.clear-button:hover {
    background: rgba(255, 255, 255, 0.2);
}

.word-input-container.error .clear-button {
    background: #ff6b6b;
    color: white;
    opacity: 1;
}

.word-input-container.error .clear-button:hover {
    background: #ff5252;
}

.word-input-container::before {
    content: "doublon";
    position: absolute;
    right: calc(45px + 3rem);
    top: 50%;
    transform: translateY(-50%);
    font-size: 0.7rem;
    color: #ff6b6b;
    opacity: 0;
    transition: opacity 0.3s ease;
    white-space: nowrap;
    z-index: 1;
}

.word-input-container.error::before {
    opacity: 1;
}

.delete-words-button {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: none;
    border: none;
    color: rgba(255, 255, 255, 0.5);
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 50%;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.delete-words-button:hover {
    color: var(--primary-color);
    background: rgba(255, 107, 107, 0.1);
    transform: scale(1.1);
}

.delete-words-button:active {
    transform: scale(0.95);
}

.delete-words-button svg {
    width: 20px;
    height: 20px;
}

@media (max-width: 600px) {
    .words-grid {
        grid-template-columns: 1fr;
    }
}
</style>

<script>
// Fonction pour confirmer et supprimer les mots
function confirmDeleteWords() {
    if (confirm('√ätes-vous s√ªr de vouloir supprimer tous les mots ?')) {
        const playerIndex = {{ player_index }};
        fetch(`/delete_player_words/${playerIndex}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                // Vider tous les champs
                const inputs = document.querySelectorAll('.word-input');
                inputs.forEach(input => {
                    input.value = '';
                    input.classList.add('default-value');
                });
                // Mettre √† jour le compteur
                updateWordCount();
                // V√©rifier les doublons
                checkDuplicateWords();
            }
        });
    }
}

document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('words-form');
    const inputs = form.querySelectorAll('.word-input');
    const saveButton = form.querySelector('.save-button');
    const currentCount = document.querySelector('.current-count');
    const randomButtons = document.querySelectorAll('.random-word-button');

    // Ajouter les boutons de suppression
    inputs.forEach(input => {
        const container = input.parentElement;
        const clearButton = document.createElement('button');
        clearButton.className = 'clear-button';
        clearButton.innerHTML = '√ó';
        clearButton.title = 'Effacer le mot';
        clearButton.addEventListener('click', function(e) {
            e.preventDefault();
            input.value = '';
            input.classList.add('default-value');
            updateWordCount();
            checkDuplicateWords();
            input.focus();
        });
        container.appendChild(clearButton);
    });

    function sanitizeInput(input) {
        // Supprimer les espaces au d√©but et √† la fin
        let value = input.value.trim();
        // √âchapper les caract√®res HTML
        value = value.replace(/[&<>"']/g, function(match) {
            const entities = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            };
            return entities[match];
        });
        return value;
    }

    function checkDuplicateWords() {
        const words = Array.from(inputs).map(input => sanitizeInput(input));
        let hasDuplicates = false;

        // R√©initialiser tous les champs
        inputs.forEach(input => {
            input.classList.remove('error');
            input.parentElement.parentElement.classList.remove('error');
        });

        // V√©rifier chaque mot
        words.forEach((word, index) => {
            if (word === '') {
                inputs[index].classList.add('default-value');
                return;
            }
            
            // V√©rifier si ce mot appara√Æt ailleurs dans la liste
            const duplicateIndexes = words.reduce((acc, currentWord, currentIndex) => {
                if (currentWord === word && currentIndex !== index) {
                    acc.push(currentIndex);
                }
                return acc;
            }, []);

            // Si des doublons sont trouv√©s
            if (duplicateIndexes.length > 0) {
                hasDuplicates = true;
                // Marquer ce champ comme √©tant en erreur
                inputs[index].classList.add('error');
                inputs[index].parentElement.parentElement.classList.add('error');
                // Marquer aussi les autres champs avec le m√™me mot
                duplicateIndexes.forEach(dupIndex => {
                    inputs[dupIndex].classList.add('error');
                    inputs[dupIndex].parentElement.parentElement.classList.add('error');
                });
            }
        });

        saveButton.disabled = hasDuplicates;
        return !hasDuplicates;
    }

    function updateWordCount() {
        const filledInputs = Array.from(inputs).filter(input => input.value.trim() !== '').length;
        currentCount.textContent = filledInputs;
    }

    inputs.forEach(input => {
        input.addEventListener('input', function() {
            // Limiter la longueur du texte
            if (this.value.length > 50) {
                this.value = this.value.slice(0, 50);
            }
            // Si l'utilisateur commence √† taper, retirer la classe default-value
            if (this.value !== '') {
                this.classList.remove('default-value');
            } else {
                this.classList.add('default-value');
            }
            updateWordCount();
            checkDuplicateWords();
        });
    });

    // Initial count
    updateWordCount();
    checkDuplicateWords();

    // Gestion des boutons de g√©n√©ration al√©atoire
    randomButtons.forEach(button => {
        button.addEventListener('click', async function() {
            const inputId = this.dataset.inputId;
            const input = document.getElementById(inputId);
            const button = this;
            
            // D√©sactiver le bouton pendant la requ√™te
            button.disabled = true;
            button.style.opacity = '0.5';
            
            try {
                const response = await fetch('/generate_random_word', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    input.value = data.word;
                    input.classList.remove('default-value');
                    updateWordCount();
                    checkDuplicateWords();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Erreur lors de la g√©n√©ration du mot');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la g√©n√©ration du mot');
            } finally {
                // R√©activer le bouton
                button.disabled = false;
                button.style.opacity = '1';
            }
        });
    });

    // Gestion du bouton "Grosse flemme"
    const lazyButton = document.getElementById('lazy-button');
    lazyButton.addEventListener('click', async function() {
        // D√©sactiver le bouton pendant le chargement
        lazyButton.disabled = true;
        lazyButton.style.opacity = '0.5';
        
        try {
            // R√©cup√©rer tous les champs vides
            const emptyInputs = Array.from(inputs).filter(input => input.value.trim() === '');
            
            // R√©cup√©rer tous les mots d√©j√† utilis√©s
            const usedWords = new Set(Array.from(inputs)
                .filter(input => input.value.trim() !== '')
                .map(input => input.value.trim().toLowerCase()));
            
            // Remplir chaque champ vide avec un mot al√©atoire
            for (const input of emptyInputs) {
                let wordAdded = false;
                let attempts = 0;
                const maxAttempts = 30; // Limite de tentatives pour √©viter une boucle infinie
                
                while (!wordAdded && attempts < maxAttempts) {
                    try {
                        const response = await fetch('/generate_random_word', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            const newWord = data.word.toLowerCase();
                            
                            // V√©rifier si le mot n'est pas d√©j√† utilis√©
                            if (!usedWords.has(newWord)) {
                                input.value = data.word;
                                input.classList.remove('default-value');
                                usedWords.add(newWord);
                                wordAdded = true;
                            }
                        }
                    } catch (error) {
                        console.error('Erreur lors de la g√©n√©ration du mot:', error);
                    }
                    attempts++;
                }
            }
            
            // Mettre √† jour le compteur et v√©rifier les doublons
            updateWordCount();
            if (checkDuplicateWords()) {
                // Si pas de doublons, soumettre le formulaire
                const formData = new FormData(form);
                try {
                    await fetch(window.location.href, {
                        method: 'POST',
                        body: formData
                    });
                } catch (error) {
                    console.error('Erreur lors de la sauvegarde:', error);
                }
            }
            
        } catch (error) {
            console.error('Erreur:', error);
        } finally {
            // R√©activer le bouton
            lazyButton.disabled = false;
            lazyButton.style.opacity = '1';
        }
    });

    // Emp√™cher la soumission du formulaire s'il y a des doublons
    form.addEventListener('submit', function(e) {
        if (!checkDuplicateWords()) {
            e.preventDefault();
            return;
        }
    });
});
</script>
{% endblock %}
