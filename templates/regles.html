<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Up - Règles</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF3B30;
            --background: #000000;
            --card-bg: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .rules-card {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .rules-card h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .rules-card p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background-color: var(--primary);
            color: white;
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.3);
        }

        .back-button {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Règles du jeu</h1>
        </header>

        <div class="rules-card">
            <h2>Comment jouer ?</h2>
            <p>1. Formez deux équipes</p>
            <p>2. Chaque équipe ajoute des mots</p>
            <p>3. À tour de rôle, faites deviner les mots à votre équipe</p>
            <p>4. Marquez des points pour chaque mot deviné</p>
        </div>

        <div class="back-button">
            <a href="{{ url_for('accueil') }}" class="btn">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
