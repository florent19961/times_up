<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un mot</title>
</head>
<body>
    <h1>Ajouter un nouveau mot</h1>
    <form method="POST">
        <input type="text" name="mot" placeholder="Entrez un mot" required>
        <button type="submit">Ajouter</button>
    </form>

    <h2>Mots déjà ajoutés :</h2>
    {% if mots %}
        <ul>
        {% for mot in mots %}
            <li>{{ mot.contenu }} (ajouté le {{ mot.date_ajout.strftime('%d/%m/%Y à %H:%M') }})</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Aucun mot ajouté pour le moment.</p>
    {% endif %}

    <div>
        <a href="{{ url_for('accueil') }}">Retour à l'accueil</a>
        <a href="{{ url_for('deconnexion') }}"><button>Changer d'utilisateur</button></a>
    </div>
</body>
</html>
