<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pseudo</title>
</head>
<body>
    <h1>Entrez votre pseudo</h1>
    
    {% if erreur %}
        <div style="color: red;">
            <p>{{ erreur }}</p>
            {% if utilisateur_existant %}
                <p>Voulez-vous vous connecter avec ce compte ?</p>
                <a href="{{ url_for('connexion', utilisateur_id=utilisateur_existant.id) }}">
                    <button>Se connecter avec {{ utilisateur_existant.nom }}</button>
                </a>
                <p>Ou choisissez un autre nom :</p>
            {% endif %}
        </div>
    {% endif %}

    <form method="POST">
        <input type="text" name="nom" required>
        <button type="submit">Valider</button>
    </form>

    {% if nom %}
    <div>
        <h2>Bienvenue {{ nom }}!</h2>
        <a href="{{ url_for('ajout_mot') }}"><button>Ajouter des mots</button></a>
    </div>
    {% endif %}
</body>
</html>
