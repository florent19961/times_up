<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ equipe.nom }}</title>
</head>
<body>
    <h1>Équipe : {{ equipe.nom }}</h1>

    <div>
        <h2>Joueurs</h2>
        {% if equipe.joueurs %}
            <ul>
            {% for joueur in equipe.joueurs %}
                <li>{{ joueur.nom }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>Aucun joueur dans cette équipe</p>
        {% endif %}
        
        <a href="{{ url_for('ajouter_joueur', equipe_id=equipe.id) }}">
            <button>Ajouter un joueur</button>
        </a>
    </div>

    <div>
        <a href="{{ url_for('accueil') }}">Retour à l'accueil</a>
    </div>
</body>
</html>
