<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --background: #2C3E50;
            --card-bg: #34495E;
            --text-primary: #FFFFFF;
            --accent: #FFE66D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background), #1a252f);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Particules d'arrière-plan */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 107, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(78, 205, 196, 0.1) 0%, transparent 20%);
            animation: backgroundShift 15s ease-in-out infinite alternate;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            margin-bottom: 4rem;
            position: relative;
        }

        .header h1 {
            font-family: 'Bangers', cursive;
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
            text-shadow: 
                3px 3px 0 var(--primary),
                6px 6px 0 var(--secondary);
            transform: rotate(-2deg);
            animation: titleFloat 3s ease-in-out infinite;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-play {
            background: linear-gradient(45deg, var(--primary), #FF8E8E);
            color: white;
            transform: scale(1.1);
        }

        .btn-rules {
            background: linear-gradient(45deg, var(--secondary), #7EE7DE);
            color: white;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Étoiles animées */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }

        @keyframes titleFloat {
            0%, 100% {
                transform: rotate(-2deg) translateY(0);
            }
            50% {
                transform: rotate(-2deg) translateY(-10px);
            }
        }

        @keyframes backgroundShift {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 3.5rem;
            }

            .btn {
                padding: 1.2rem 1.5rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Times Up</h1>
        </header>
        
        <div class="buttons-container">
            <a href="{{ url_for('configurer_partie') }}" class="btn btn-play">
                Jouer
            </a>
            <a href="{{ url_for('regles') }}" class="btn btn-rules">
                Règles
            </a>
        </div>
    </div>

    <script>
        // Création d'étoiles animées
        function createStars() {
            const starsContainer = document.createElement('div');
            starsContainer.className = 'stars';
            document.body.appendChild(starsContainer);

            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 1 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
